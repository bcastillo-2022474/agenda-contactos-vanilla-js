<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./src/contact.js" defer type="module"></script>
    <title>Document</title>
</head>
<body>
<div class="flex flex-col p-5 h-screen overflow-hidden">
    <div class="flex flex-col gap-3 w-fit max-w-full">
        <div class="flex flex-col gap-2 sm:flex-row sm:justify-between">
            <div class="flex items-center gap-3 font-bold text-gray-700 rounded-md px-3 py-1 bg-gray-200 cursor-pointer">
                Agregar Filtro <i class="fa-solid fa-plus"></i>
            </div>
            <div class="flex gap-2 items-center">
                <label>Search</label>
                <input id="search-input" type="text" class="border outline-indigo-600"/>
            </div>
        </div>
        <div id="hidden-fields" class="hidden flex gap-3">
        </div>
        <!--<p>Ordernado por X con columna [Y, Z] escondidas, filtrado por Favoritos y busqueda 'M'</p>-->
        <div class="overflow-x-scroll">
            <div class="rounded-2xl border min-w-fit overflow-hidden">
                <table class="w-full">
                    <thead id="contacts-table-header" class="w-full">
                    <tr class="bg-gray-100 [&_>_th:last-child]:cursor-default [&_>th]:cursor-pointer">
                        <th data-type="string" data-sortable="true" data-field="name"
                            class="p-2 border border-t-0 border-l-0">
                            <div class="flex items-center gap-3 relative">
                                <button class="rounded w-[20ch] text-sm font-semibold text-start px-2 border-2 py-2 hidden absolute bg-gray-100 z-10 top-full mr-5 text-nowrap tooltip">
                                    <span>Esconder columna</span>
                                </button>
                                <span>Name</span>
                                <i class="fa-solid p-1 fa-chevron-up !hidden"></i>
                                <i class="fa-solid p-1 fa-chevron-down !hidden"></i>
                            </div>
                        </th>
                        <th data-type="string" data-sortable="true" data-field="email" class="p-2 border border-t-0 ">
                            <div class="flex items-center gap-3 relative">
                                <button class="rounded w-[20ch] text-sm font-semibold text-start px-2 border-2 py-2 hidden absolute bg-gray-100 z-10 top-full mr-5 text-nowrap tooltip">
                                    <span>Esconder columna</span>
                                </button>
                                <span>Email</span>
                                <i class="fa-solid p-1 fa-chevron-up !hidden"></i>
                                <i class="fa-solid p-1 fa-chevron-down !hidden"></i>
                            </div>
                        </th>
                        <th data-type="number" data-sortable="true" data-field="phoneNumber"
                            class="p-2 border border-t-0 ">
                            <div class="flex items-center gap-3 relative">
                                <button class="rounded w-[20ch] text-sm font-semibold text-start px-2 border-2 py-2 hidden absolute bg-gray-100 z-10 top-full mr-5 text-nowrap tooltip">
                                    <span>Esconder columna</span>
                                </button>
                                <span>Phone</span>
                                <i class="fa-solid p-1 fa-chevron-up !hidden"></i>
                                <i class="fa-solid p-1 fa-chevron-down !hidden"></i>
                            </div>
                        </th>
                        <th data-type="string" data-sortable="true" data-field="address" class="p-2 border border-t-0 ">
                            <div class="flex items-center gap-3 relative">
                                <button class="rounded w-[20ch] text-sm font-semibold text-start px-2 border-2 py-2 hidden absolute bg-gray-100 z-10 top-full mr-5 text-nowrap tooltip">
                                    <span>Esconder columna</span>
                                </button>
                                <span>Address</span>
                                <i class="fa-solid p-1 fa-chevron-up !hidden"></i>
                                <i class="fa-solid p-1 fa-chevron-down !hidden"></i>
                            </div>
                        </th>
                        <th data-type="actions" data-sortable="false" data-field="actions"
                            class="p-2 border border-t-0 border-r-0">Actions
                        </th>
                    </tr>
                    </thead>
                    <tbody id="contacts-table"
                           class="tbody-th">
                </table>
            </div>
        </div>
        <div class="flex flex-col gap-3 sm:flex-row sm:justify-between w-full sm:items-center border p-2">
            <span id="pagination-text"></span>
            <div class="flex gap-2 justify-between">
                <button id="button-previous" class="hover:bg-gray-100 active:bg-indigo-600 px-3 py-1">
                    Previous
                </button>
                <div id="container-buttons-pagination"
                     class="flex hover:[&_*]:bg-gray-100 hover:[&_*.bg-indigo-600]:bg-indigo-700"></div>
                <button id="button-next" class="hover:bg-gray-100 active:bg-indigo-600 px-3 py-1">
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
